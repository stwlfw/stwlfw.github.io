<html>

<head>

<body>
    <div class="layui-container">
        <div class="">
            <div class="layui-carousel" id="test1">
                <div carousel-item id="imglist">
                    
                </div>
            </div>
            <fieldset class="table-search-fieldset" style="margin-top: 10px;">
                <div style="margin: 10px 10px 10px 10px">
                    <div id="row-1" class="layui-row">
                        <div class="layui-col-xs12">
                            <p id="title"></p>
                        </div>
                        <div class="layui-col-xs12">&nbsp;</div>
                        <div class="layui-col-xs12">
                            <div class="grid-demo grid-demo-bg1">￥<span id="price"></span></div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset class="table-search-fieldset">
                <legend>详情</legend>
                <div id="detail" style="margin: 10px 10px 10px 10px">
                    
                </div>
            </fieldset>
        </div>
    </div>
    <div style="height: 120px;"></div>
    <div class="layui-footer layui-bg-bai layui-col-xs12 layui-hide-sm"
        style="position: fixed;bottom: 0px;border-top-width: 1px; border-top-style: solid;background:rgb(255, 255, 255);text-align: center;">
        <ul class="layui-row layui-col-space15 site-doc-color">
            <li class="layui-col-xs3"><a href="index.html">
                <div style="padding-top: 8px;"><i class="layui-icon layui-icon-home" style="font-size: 25px; color: #000000;"></i>
                        <p class="layui-font-12">首页</p>
                    </div>
                </a></li>
            <li class="layui-col-xs3"><a href="javascript:;" class="ydgm" lay-header-event="menuRight" lay-unselect="">
                <div style="padding-top: 8px;"><i class="layui-icon layui-icon-location" style="font-size: 25px; color: #000000;"></i>
                        <p class="layui-font-12">店铺地址</p>
                    </div>
                </a></li>
            <li class="layui-col-xs6"><a href="javascript:;" class="ydgm" lay-header-event="menuRight" lay-unselect="">
                    <div style="padding-top: 8px;"><button type="button" class="layui-btn layui-btn-radius layui-btn-warm">预定购买</button>
                    </div>
                </a></li>
        </ul>
    </div>
    <script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'element', 'carousel'], function () {
            var $ = layui.jquery,
                form = layui.form,
                carousel = layui.carousel,
                element = layui.element;

                var ins = carousel.render({
    elem: '#test1'
    ,width: '100%' //设置容器宽度
    ,arrow: 'always' //始终显示箭头
    //,anim: 'updown' //切换动画方式
  });

            $.ajax({
                            url: '/?s=App.erp_goods.GetData',
                            type: 'post',
                            data: { 'id': GetQueryValue("id")},
                            success: function (data) {
                                if (data.ret != 200) {
                                    layer.msg(data.msg);
                                    return;
                                }
                                var imglist = data.data.data.img.split(',');
                                for(var i = 0;i < imglist.length;i++){
                                    $('#imglist').append('<div><img style="width: 100%; height: 100%;"src="'+imglist[i]+'"></div>');
                                }
                                $('#title').text(data.data.data.title);
                                $('#price').text(data.data.data.price);
                                $('#detail').html(data.data.data.detail);
                                ins.reload({elem: '#test1'});//重置轮播图
                            }
                        });

                        carousel.render({
    elem: '#test1'
    ,width: '100%' //设置容器宽度
    ,arrow: 'always' //始终显示箭头
    //,anim: 'updown' //切换动画方式
  });

   

$('.ydgm').on('click', function(){
    layer.open({
  title: '干货小吃'
  ,content: '地址：怕怕怕怕<br>手机号：5555555<br>微信：<br><img style="width: 200px; height: 200px;" src="http://api.demo/uploads/8adc8db9ab5c2a392c764ee0ee564265.png"'
});    
            });

 function GetQueryValue(queryName) {
    var query = decodeURI(window.location.search.substring(1));
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == queryName) { return pair[1]; }
    }
    return null;
}

        });
    </script>

    </script>

</body>
